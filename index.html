<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>MagSynth - Image to Audio</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image to Audio</h1>
    <br />
    <!-- Upload  -->
    <form id="file-upload-form" class="uploader">
      <input id="file-upload" type="file" accept="image/*" />

      <label for="file-upload" id="file-drag">
        <img id="file-image-preview" src="#" alt="Preview" class="hidden">

        <div id="start">
          <i class="fa fa-download" aria-hidden="true"></i>
          <div>Select a file or drag here</div>
          <div id="notimage" class="hidden">Please select an image</div>
        </div>

        <div id="response" class="hidden">
          <div id="messages"></div>
        </div>
      </label>

      <div id="progress" class="hidden">
        <progress class="progress" id="file-progress" value="0">
          <span>0</span>%
        </progress>
      </div>
      <button type="button" id="play-button" class="btn" disabled="true">Play</button>

    </form>

    <script src="audio.js"></script>
    <script src="image.js"></script>
    <script src="ui_events.js"></script>
  </body>
</html>
